---
# Main PlayBook

- name: Configuration for Debian
  sudo: yes
  remote_user: root
  hosts: debian
  roles:
    - ssh
    - firewall
    - fail2ban
  vars:
    - firewall_ssh_port: 2222

- name: Configuration for RedHat
  sudo: yes
  remote_user: root
  hosts: redhat
  roles:
    - ssh
    - firewall
    - fail2ban
  vars:
    - firewall_ssh_port: 2222

